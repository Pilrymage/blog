{{ $tocID := "context-toc" }}
{{ with .File }}
  {{ $tocID = printf "context-toc-%s" .UniqueID }}
{{ end }}
<section class="context-panel">
  {{ if and .IsPage .TableOfContents }}
    <div class="context-panel__section is-collapsed" data-toc-section>
      <button
        class="context-panel__toggle"
        type="button"
        aria-controls="{{ $tocID }}"
        aria-expanded="false"
        data-toc-toggle>
        <span class="context-panel__title">文章目录</span>
        <span class="context-panel__toggle-icon" aria-hidden="true"></span>
      </button>
      <div class="context-panel__toc" id="{{ $tocID }}">
        {{ .TableOfContents }}
      </div>
    </div>
  {{ else }}
    <p class="context-panel__empty">这里会展示与当前页面相关的内容。</p>
  {{ end }}
</section>
