<header class="site-header">
  <div class="site-header__inner">
    <div class="site-branding">
      <a class="site-title" href="{{ "/" | relLangURL }}">{{ .Site.Title }}</a>
      {{ with .Site.Params.homeInfoParams.Title }}
        <span class="site-motto">{{ . }}</span>
      {{ end }}
    </div>
    {{ with .Site.Menus.main }}
      <nav class="site-nav" aria-label="Primary navigation">
        <ul>
          {{ range . }}
            <li>
              <a href="{{ if .Page }}{{ .Page.RelPermalink }}{{ else }}{{ .URL | relLangURL }}{{ end }}">{{ .Name }}</a>
            </li>
          {{ end }}
        </ul>
      </nav>
    {{ end }}
    {{ with .Site.Params.socialIcons }}
      <div class="site-social" aria-label="Social links">
        {{ range . }}
          <a href="{{ .url }}" target="_blank" rel="me noopener">{{ .name }}</a>
        {{ end }}
      </div>
    {{ end }}
  </div>
</header>
