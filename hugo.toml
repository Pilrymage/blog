baseURL = 'https://pilrymage.github.io/'
languageCode = 'en-us'
title = 'pilrymage'
theme = 'essence'
hasCJKLanguage = true
# [module]
#   [[module.imports]]
#     path = "github.com/adityatelange/hugo-PaperMod"
[markup.highlight]
  codeFences = true
[markup.goldmark.renderer]
  unsafe = true
[markup.goldmark.extensions.passthrough]
  enable = true
[markup.goldmark.extensions.passthrough.delimiters]
  block = [['\[', '\]'], ['$$', '$$']]
  inline = [['\(', '\)']]

[[menu.main]]
  name = "About"
  url = "about"

[[menu.main]]
  name = "Posts"
  url = "posts"

[[menu.main]]
  name = "Review"
  url = "reviews"

[[menu.main]]
  name = "Search"
  url = "search"

 
[params]
  math = true

  [params.features]
    search = true
    analytics = false
    seo = true
    syntaxHighlight = true
    copyCode = true

  [params.search]
    indexURL = "index.json"
    minLength = 2
    debounce = 180
    maxResults = 30

  [params.analytics]
    provider = "gtag"
    propertyID = "G-DRXDN3RP5C"
    domain = "pilrymage.github.io/blog"
    scriptURL = ""
    websiteID = ""

  [params.seo]
    defaultDescription = ""
    defaultImage = ""
    enableOpenGraph = true
    enableTwitter = true
    enableJSONLD = true

  [params.homeInfoParams]
