baseURL = 'https://pilrymage.github.io/'
languageCode = 'en-us'
title = 'pilrymage'
[module]
  [[module.imports]]
    path = "github.com/adityatelange/hugo-PaperMod"
[markup.highlight]
  codeFences = true
[markup.goldmark.renderer]
  unsafe = true
[markup.goldmark.extensions.passthrough]
  enable = true
[markup.goldmark.extensions.passthrough.delimiters]
  block = [['\[', '\]'], ['$$', '$$']]
  inline = [['\(', '\)']]

[[menu.main]]
  name = "About"
  url = "about"

[[menu.main]]
  name = "Posts"
  url = "posts"


[params]
  math = true

